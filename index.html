<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <style>
        #debug-info {
            margin-top: 20px;
            color: red;
            background-color: #ffeeee;
            padding: 10px;
            border: 1px solid red;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" id="start-button" class="btn">Start</button>
        <button type="button" id="switch-camera" class="btn"><i class="fas fa-sync"></i></button>
        
        <div id="webcam-container" style="width:320px; height:240px;"></div>
        
        <div id="label-container" class="label-container"></div>
        <div id="debug-info"></div>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
